<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Edit Page</title>
</head>
<body>
<form action="{% url 'blog:edit_action' %}" method="post">
	{% csrf_token %}
	<input type="hidden" name="article_id"{% if article %} value="{{article.id}}" {% else %} value="0" {% endif %}/>
	<label>文章标题
		<input type="text" name="title" {% if article %} value="{{article.title}}"{% endif %}/>
	</label>
	<br/>
	<label>文章内容
		<input type="text" name="content" {% if article %} value="{{article.content}}" {% endif %}>
	</label>
	<br/>
	<input type="submit" value="提交">
</form>
</body>
</html>
